# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mmoVoteDemoFluid

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REACT_APP_TENANT_ID: ${{ secrets.REACT_APP_TENANT_ID }}  # set this to your tenant id
  REACT_APP_PRIMARY_KEY: ${{ secrets.REACT_APP_PRIMARY_KEY }}   # set this to your Azire Fluid Relay primary key
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      # Zip artifacts to speed things up
      - name: Zip artifact for deployment
        run: zip release.zip ./* -qr -x "src/*" "temp/*" "package-lock.json" "README.md"
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
      - name: Unzip artifact for deployment
        run: |
          unzip -q release.zip
          rm release.zip
          
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mmoVoteDemoFluid'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4932CF8A378045919453B067EE2E147A }}
          package: .
